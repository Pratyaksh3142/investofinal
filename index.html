<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVESTO - invest karo.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a sophisticated look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f8fafc; /* slate-50 */
      }
      ::-webkit-scrollbar-thumb {
        background: #14b8a6; /* teal-500 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0d9488; /* teal-600 */
      }
      html {
        scroll-behavior: smooth;
      }
      
      /* Animation Keyframes for high-end effects */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      @keyframes kenBurns {
        0% {
          transform: scale(1.05) translate(0, 0);
        }
        100% {
          transform: scale(1.15) translate(-2%, 2%);
        }
      }
      .animate-ken-burns {
        animation: kenBurns 20s ease-out alternate infinite;
      }

    </style>
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone for in-browser JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    
    <script type="text/babel">
      // --- All application code is now bundled here ---

      // --- High-Quality Image Data ---
      const images = {
        heroVilla: 'https://images.pexels.com/photos/323780/pexels-photo-323780.jpeg?auto=compress&cs=tinysrgb&w=1600&h=900&dpr=1',
        aboutInterior: 'https://images.pexels.com/photos/276724/pexels-photo-276724.jpeg?auto=compress&cs=tinysrgb&w=600&h=400&dpr=1',
        propVilla: 'https://images.pexels.com/photos/1396122/pexels-photo-1396122.jpeg?auto=compress&cs=tinysrgb&w=400&h=300&dpr=1',
        propLoft: 'https://images.pexels.com/photos/6434622/pexels-photo-6434622.jpeg?auto=compress&cs=tinysrgb&w=400&h=300&dpr=1',
        propCottage: 'https://images.pexels.com/photos/208736/pexels-photo-208736.jpeg?auto=compress&cs=tinysrgb&w=400&h=300&dpr=1',
        propShop: 'https://images.pexels.com/photos/273222/pexels-photo-273222.jpeg?auto=compress&cs=tinysrgb&w=400&h=300&dpr=1',
        propFlat: 'https://images.pexels.com/photos/3935320/pexels-photo-3935320.jpeg?auto=compress&cs=tinysrgb&w=400&h=300&dpr=1',
        propPlot: 'https://images.pexels.com/photos/164558/pexels-photo-164558.jpeg?auto=compress&cs=tinysrgb&w=400&h=300&dpr=1'
      };

      // --- From components/icons/PhoneIcon.tsx ---
      const PhoneIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
        </svg>
      );

      // --- From components/icons/WhatsAppIcon.tsx ---
      const WhatsAppIcon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01s-.521.074-.792.372c-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.626.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/>
          </svg>
      );

      // --- From components/icons/FacebookIcon.tsx ---
      const FacebookIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v2.385z" />
        </svg>
      );

      // --- From components/icons/InstagramIcon.tsx ---
      const InstagramIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
          <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
          <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zM17.5 6.5h.01"></path>
        </svg>
      );
      
      // --- From components/icons/EmailIcon.tsx ---
      const EmailIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
      );

      // --- From components/PropertyCard.tsx ---
      const PropertyCard = ({ property, animationDelay = 0, onViewProperty }) => {
        const cardRef = React.useRef(null);
        const [style, setStyle] = React.useState({});

        const handleMouseMove = (e) => {
          if (!cardRef.current) return;
          const { left, top, width, height } = cardRef.current.getBoundingClientRect();
          const x = (e.clientX - left) / width;
          const y = (e.clientY - top) / height;

          const rotateX = (y - 0.5) * -25;
          const rotateY = (x - 0.5) * 25;

          setStyle({
              transform: `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`,
              transition: 'transform 0.1s ease-out'
          });
        };

        const handleMouseLeave = () => {
          setStyle({
              transform: 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)',
              transition: 'transform 0.6s cubic-bezier(0.23, 1, 0.32, 1)'
          });
        };

        return (
          <div
            ref={cardRef}
            style={{ ...style, animationDelay: `${animationDelay}ms` }}
            onMouseMove={handleMouseMove}
            onMouseLeave={handleMouseLeave}
            className="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col transform-gpu animate-fade-in-up"
          >
            <div className="relative" style={{ transform: 'translateZ(20px)' }}>
              <img src={property.imageUrl} alt={property.title} className="w-full h-56 object-cover" />
              <span className="absolute top-2 right-2 bg-teal-500 text-white text-xs font-semibold px-3 py-1 rounded-full shadow-md">{property.type}</span>
            </div>
            <div className="p-6 flex flex-col flex-grow" style={{ transform: 'translateZ(10px)' }}>
              <h3 className="text-xl font-bold text-slate-800 mb-1">{property.title}</h3>
              <p className="text-slate-500 text-sm mb-4">{property.location}</p>
              
              {(property.beds || property.baths || property.sqft) && (
                 <div className="flex justify-around items-center text-slate-600 text-sm border-t border-b border-gray-100 py-3 mb-4">
                  {property.beds && <span className="text-center"><strong>{property.beds}</strong><br/>Beds</span>}
                  {property.baths && <span className="text-center"><strong>{property.baths}</strong><br/>Baths</span>}
                  {property.sqft && <span className="text-center"><strong>{property.sqft}</strong><br/>sqft</span>}
                </div>
              )}
             
              <div className="flex justify-between items-center mt-auto pt-2" style={{ transform: 'translateZ(30px)' }}>
                <p className="text-2xl font-bold text-slate-800">{property.price}</p>
                <button
                  onClick={() => onViewProperty(property)}
                  className="bg-teal-500 text-white font-semibold px-4 py-2 rounded-lg text-sm hover:bg-teal-600 transition-colors"
                >
                  View Details
                </button>
              </div>
            </div>
          </div>
        );
      };
      
      // --- From components/PropertiesPage.tsx ---
      const PropertiesPage = ({ properties, onViewProperty }) => {
          const [activeFilter, setActiveFilter] = React.useState('All');
          
          const ALL_TYPES = ['Villa', 'Flat', 'Plot', 'Shop', 'Independent House', 'Loft', 'Cottage'];

          const filteredProperties = React.useMemo(() => {
              if (activeFilter === 'All') {
                  return properties;
              }
              return properties.filter(p => p.type === activeFilter);
          }, [properties, activeFilter]);

          return (
              <div className="py-12 bg-slate-50 min-h-screen">
                  <div className="container mx-auto px-6">
                      <div className="text-center mb-8 animate-fade-in-up">
                          <h1 className="text-3xl md:text-4xl font-serif font-bold text-slate-800">Our Property Catalog</h1>
                          <p className="text-slate-600 mt-2">Browse our curated list of properties.</p>
                      </div>

                      <div className="flex flex-wrap justify-center items-center gap-4 mb-12 animate-fade-in-up" style={{ animationDelay: '200ms'}}>
                          <button 
                              onClick={() => setActiveFilter('All')}
                              className={`px-4 py-2 text-sm font-semibold rounded-full transition-all duration-300 transform hover:scale-105 ${activeFilter === 'All' ? 'bg-teal-500 text-white shadow' : 'bg-white text-slate-600 hover:bg-teal-100'}`}
                          >
                              All
                          </button>
                          {ALL_TYPES.map(type => (
                              <button 
                                  key={type}
                                  onClick={() => setActiveFilter(type)}
                                  className={`px-4 py-2 text-sm font-semibold rounded-full transition-all duration-300 transform hover:scale-105 ${activeFilter === type ? 'bg-teal-500 text-white shadow' : 'bg-white text-slate-600 hover:bg-teal-100'}`}
                              >
                                  {type}
                              </button>
                          ))}
                      </div>

                      <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                          {filteredProperties.map((property, index) => (
                              <PropertyCard 
                                key={property.id} 
                                property={property} 
                                animationDelay={index * 100}
                                onViewProperty={onViewProperty}
                              />
                          ))}
                      </div>

                      {filteredProperties.length === 0 && (
                          <div className="text-center py-16 bg-white rounded-lg shadow-sm mt-8 animate-fade-in-up">
                              <h3 className="text-xl font-semibold text-slate-700">No properties found</h3>
                              <p className="text-slate-500 mt-2">Try selecting a different category.</p>
                          </div>
                      )}
                  </div>
              </div>
          );
      };
      
      // --- From components/TeamModal.tsx ---
      const TeamModal = ({ teamMembers, onClose }) => {
        const [isClosing, setIsClosing] = React.useState(false);

        const handleClose = () => {
          setIsClosing(true);
          setTimeout(onClose, 300);
        };
        
        React.useEffect(() => {
          const handleKeyDown = (event) => {
            if (event.key === 'Escape') {
              handleClose();
            }
          };
          window.addEventListener('keydown', handleKeyDown);
          return () => {
            window.removeEventListener('keydown', handleKeyDown);
          };
        }, []);


        return (
          <div
            className={`fixed inset-0 bg-black bg-opacity-60 z-[100] flex justify-center items-center p-4 ${isClosing ? 'animate-fade-out' : 'animate-fade-in'}`}
            onClick={handleClose}
          >
            <div
              className={`bg-white rounded-2xl shadow-2xl p-8 w-full max-w-2xl max-h-[90vh] overflow-y-auto ${isClosing ? 'animate-slide-out-down' : 'animate-slide-in-up'}`}
              onClick={(e) => e.stopPropagation()}
            >
              <div className="flex justify-between items-center mb-6 border-b pb-4">
                <h2 className="text-2xl font-serif font-bold text-slate-800">Our Team</h2>
                <button onClick={handleClose} className="text-3xl font-light text-slate-500 hover:text-slate-800 transition-colors">&times;</button>
              </div>
              <div className="space-y-4">
                {teamMembers.map((member) => (
                  <div key={member.name} className="bg-slate-50 p-4 rounded-lg flex flex-col sm:flex-row justify-between sm:items-center">
                    <div>
                      <h3 className="font-bold text-lg text-slate-800">{member.name}</h3>
                      <p className="text-sm text-teal-600">{member.title}</p>
                    </div>
                    {member.phone && (
                      <a
                        href={`tel:${member.phone}`}
                        className="mt-2 sm:mt-0 flex items-center space-x-2 text-sm font-semibold text-slate-600 bg-white px-3 py-2 rounded-md border border-slate-200 hover:bg-teal-50 hover:text-teal-700 transition-all"
                      >
                        <PhoneIcon />
                        <span>{member.phone}</span>
                      </a>
                    )}
                  </div>
                ))}
              </div>
            </div>
            <style>{`
              @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
              @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
              @keyframes slideInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
              @keyframes slideOutDown { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(20px); } }
              
              .animate-fade-in { animation: fadeIn 300ms ease-out forwards; }
              .animate-fade-out { animation: fadeOut 300ms ease-out forwards; }
              .animate-slide-in-up { animation: slideInUp 300ms ease-out forwards; }
              .animate-slide-out-down { animation: slideOutDown 300ms ease-out forwards; }
            `}</style>
          </div>
        );
      };
      
      // --- From components/PropertyDetailModal.tsx ---
      const PropertyDetailModal = ({ property, onClose }) => {
        const [isClosing, setIsClosing] = React.useState(false);

        const handleClose = () => {
          setIsClosing(true);
          setTimeout(onClose, 300);
        };

        React.useEffect(() => {
          const handleKeyDown = (event) => {
            if (event.key === 'Escape') {
              handleClose();
            }
          };
          window.addEventListener('keydown', handleKeyDown);
          return () => {
            window.removeEventListener('keydown', handleKeyDown);
          };
        }, []);

        return (
          <div
            className={`fixed inset-0 bg-black bg-opacity-70 z-[100] flex justify-center items-center p-4 ${isClosing ? 'animate-fade-out' : 'animate-fade-in'}`}
            onClick={handleClose}
          >
            <div
              className={`bg-white rounded-2xl shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto flex flex-col md:flex-row ${isClosing ? 'animate-slide-out-down' : 'animate-slide-in-up'}`}
              onClick={(e) => e.stopPropagation()}
            >
              <div className="md:w-1/2">
                <img src={property.imageUrl} alt={property.title} className="w-full h-64 md:h-full object-cover md:rounded-l-2xl rounded-t-2xl md:rounded-t-none"/>
              </div>
              <div className="md:w-1/2 p-8 flex flex-col">
                  <div className="flex justify-between items-start mb-4">
                    <div>
                      <span className="bg-teal-100 text-teal-700 text-xs font-semibold px-3 py-1 rounded-full">{property.type}</span>
                      <h2 className="text-3xl font-serif font-bold text-slate-800 mt-2">{property.title}</h2>
                      <p className="text-slate-500">{property.location}</p>
                    </div>
                    <button onClick={handleClose} className="text-3xl font-light text-slate-400 hover:text-slate-800 transition-colors">&times;</button>
                  </div>

                  <p className="text-4xl font-bold text-slate-800 mb-6">{property.price}</p>
                  
                  {(property.beds || property.baths || property.sqft) && (
                       <div className="grid grid-cols-3 gap-4 text-center border-t border-b border-gray-100 py-4 mb-6">
                        {property.beds && <div><strong className="text-xl text-teal-600 block">{property.beds}</strong><span className="text-xs text-slate-500">Beds</span></div>}
                        {property.baths && <div><strong className="text-xl text-teal-600 block">{property.baths}</strong><span className="text-xs text-slate-500">Baths</span></div>}
                        {property.sqft && <div><strong className="text-xl text-teal-600 block">{property.sqft.toLocaleString()}</strong><span className="text-xs text-slate-500">sqft</span></div>}
                      </div>
                  )}
                  
                  <p className="text-slate-600 text-sm flex-grow mb-6">
                    Detailed description about this wonderful property. It has amazing views and all the amenities you could ever ask for. Contact us to schedule a viewing today!
                  </p>

                  <button className="w-full bg-teal-500 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-teal-600 transition-all transform hover:scale-105 shadow-lg mt-auto">
                    Schedule a Viewing
                  </button>
              </div>
            </div>
             <style>{`
              @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
              @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
              @keyframes slideInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
              @keyframes slideOutDown { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(20px); } }
              
              .animate-fade-in { animation: fadeIn 300ms ease-out forwards; }
              .animate-fade-out { animation: fadeOut 300ms ease-out forwards; }
              .animate-slide-in-up { animation: slideInUp 300ms ease-out forwards; }
              .animate-slide-out-down { animation: slideOutDown 300ms ease-out forwards; }
            `}</style>
          </div>
        );
      };

      // --- From components/Header.tsx ---
      const Header = ({ onNavigateToHome, onNavigateToCatalog }) => {
        const [isScrolled, setIsScrolled] = React.useState(false);

        React.useEffect(() => {
          const handleScroll = () => {
            setIsScrolled(window.scrollY > 10);
          };
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const handleNavClick = (e, navigate) => {
          e.preventDefault();
          navigate();
          window.scrollTo(0, 0);
        };

        const navLinkClasses = `transition-colors hover:text-teal-500 ${isScrolled ? 'text-black' : 'text-white drop-shadow-sm'}`;

        return (
          <header className={`sticky top-0 z-50 transition-all duration-300 ${isScrolled ? 'bg-white/80 shadow-md backdrop-blur-sm' : 'bg-transparent'}`}>
            <div className="container mx-auto px-6 py-4 flex justify-between items-center">
              <a href="#" onClick={(e) => handleNavClick(e, onNavigateToHome)} className="flex items-center space-x-2">
                <svg className={`w-8 h-8 transition-colors ${isScrolled ? 'text-teal-500' : 'text-white'}`} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                <div className="flex flex-col">
                  <h1 className={`text-2xl font-bold transition-colors ${isScrolled ? 'text-black' : 'text-white drop-shadow-sm'}`}>INVESTO</h1>
                  <p className={`text-xs tracking-widest -mt-1 transition-colors ${isScrolled ? 'text-teal-600' : 'text-teal-200 drop-shadow-sm'}`}>invest karo.</p>
                </div>
              </a>
              <nav className="hidden md:flex items-center space-x-8">
                <a href="#about" onClick={(e) => { e.preventDefault(); onNavigateToHome(); setTimeout(() => document.getElementById('about')?.scrollIntoView(), 0); }} className={navLinkClasses}>About Us</a>
                <a href="#" onClick={(e) => handleNavClick(e, onNavigateToCatalog)} className={navLinkClasses}>Properties</a>
                <a href="#contact" onClick={(e) => { e.preventDefault(); onNavigateToHome(); setTimeout(() => document.getElementById('contact')?.scrollIntoView(), 0); }} className={navLinkClasses}>Contact</a>
              </nav>
              <a href="#contact" onClick={(e) => { e.preventDefault(); onNavigateToHome(); setTimeout(() => document.getElementById('contact')?.scrollIntoView(), 0); }} className="hidden md:inline-block bg-teal-500 text-white font-semibold px-5 py-2 rounded-lg hover:bg-teal-600 transition-transform transform hover:scale-105 shadow-sm">
                Get in Touch
              </a>
            </div>
          </header>
        );
      };

      // --- From components/Hero.tsx ---
      const Hero = ({ onNavigateToCatalog }) => {
        const [offsetY, setOffsetY] = React.useState(0);
        const handleScroll = () => setOffsetY(window.pageYOffset);

        React.useEffect(() => {
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const handleExploreClick = (e) => {
          e.preventDefault();
          onNavigateToCatalog();
          window.scrollTo(0, 0);
        };
        
        return (
          <section className="relative h-[80vh] min-h-[500px] flex items-center justify-center text-center text-white -mt-20 overflow-hidden">
            <div 
              className="absolute inset-0"
              style={{ transform: `translateY(${offsetY * 0.5}px)` }}
            >
              <div 
                  className="absolute inset-0 bg-cover bg-center animate-ken-burns" 
                  style={{ backgroundImage: `url('${images.heroVilla}')` }}>
              </div>
            </div>
            <div className="absolute inset-0 bg-gradient-to-t from-slate-900/60 to-slate-900/30"></div>
